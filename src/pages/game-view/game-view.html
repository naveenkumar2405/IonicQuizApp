<ion-header>
  <ion-navbar color="dark">
    <ion-title>Quiz App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="currentQuiz">
    <ion-row>
      <ion-col width-50 offset-25>
        <ion-label class="category">
          <b class="cat-title">Category: </b> {{currentQuiz.category}}
        </ion-label>
        <ion-label class="category">
          <b class="cat-title">difficulty: </b> {{currentQuiz.difficulty}}
        </ion-label>

        <h2 class="question">{{currentQuiz.question}}</h2>

        <ion-list>
          <ion-item class="answers" *ngFor="let answer of answers" (click)="handleAnswer(answer)">
              {{answer}}
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
